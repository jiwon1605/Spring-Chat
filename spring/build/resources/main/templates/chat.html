<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>WebSocket Chat</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <script src="/js/client.js"></script>
  <script src="/js/chat.js"><</script>
  <style>
    .chat-container {
      width: 600px;
      margin: 30px auto;
    }
    #messageArea {
      height: 400px;
      border: 1px solid #ccc;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 10px;
    }
    .message {
      margin: 5px;
      padding: 5px;
      border-radius: 5px;
    }
    .join {
      color: green;
      font-style: italic;
    }
    .leave {
      color: red;
      font-style: italic;
    }
    .chat {
      background-color: #f0f0f0;
    }
    .input-area {
      display: flex;
      gap: 10px;
    }
    #message {
      flex-grow: 1;
      padding: 5px;
      width: 500px; /* ë©”ì‹œì§€ ì…ë ¥ í•„ë“œ ê¸¸ì´ ì„¤ì • */
    }
  </style>
</head>
<body>

<!-- ì¢Œì¸¡ í”„ë¡œí•„ ì»¨í…Œì´ë„ˆ -->
<div class="profile-container">
  <h3>í”„ë¡œí•„</h3>
  <div id = "username"></div>
  <p><strong>ID:</strong> <span id="currentUser"></span></p>
  <input type="text" id="sender" placeholder="ë‹‰ë„¤ì„ì„ ì„¤ì •í•˜ì„¸ìš”." disabled />
  <button id="editButton" onclick="enableSenderEdit()">ìˆ˜ì •</button>
  <button id="setButton" onclick="setSender()" disabled>ì„¤ì •</button>
</div>

<div class="chat-container">
  <div id="messageArea"></div>
  <div class="input-area">
    <input type="text" id="message" placeholder="ë©”ì„¸ì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”ğŸ˜€ğŸ˜€ğŸ˜€ğŸ˜€" />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>

  let stompClient = null;
  const messageArea = document.getElementById('messageArea');

  function connect() {
    const socket = new SockJS('/ws');
    stompClient = Stomp.over(socket);

    stompClient.connect({}, function(frame) {
      console.log('Connected: ' + frame);

      sendJoinMessage();

      stompClient.subscribe('/topic/messages', function(message) {
        showMessage(JSON.parse(message.body));
      });
    });
  }

  function sendJoinMessage() {
    const sender = document.getElementById('sender').value.trim();
    if (sender) {
      const message = {
        sender: sender,
        type: 'JOIN',
        content: sender + ' joined the chat'
      };
      stompClient.send("/app/chat", {}, JSON.stringify(message));
    }
  }

  function sendMessage() {
    const messageInput = document.getElementById('message');
    const senderInput = document.getElementById('sender');
    const content = messageInput.value.trim();
    const sender = senderInput.value.trim();

    if (content && sender && stompClient) {
      const message = {
        content: content,
        sender: sender,
        type: 'CHAT'
      };
      stompClient.send("/app/chat", {}, JSON.stringify(message));
      messageInput.value = '';
    }
  }

  function showMessage(message) {
    const messageElement = document.createElement('div');
    messageElement.classList.add('message', message.type.toLowerCase());

    let messageContent = '';
    switch(message.type) {
      case 'JOIN':
        messageContent = `${message.content}`;
        break;
      case 'LEAVE':
        messageContent = `${message.content}`;
        break;
      case 'CHAT':
        messageContent = `${message.sender}: ${message.content}`;
        break;
    }

    messageElement.textContent = messageContent;
    messageArea.appendChild(messageElement);
    messageArea.scrollTop = messageArea.scrollHeight;
  }

  function enableSenderEdit() {
    const senderInput = document.getElementById('sender');
    senderInput.disabled = false;
    document.getElementById('editButton').disabled = true;
    document.getElementById('setButton').disabled = false;
  }

  function setSender() {
    const senderInput = document.getElementById('sender');
    const currentUser = document.getElementById('currentUser').textContent.trim(); // í˜„ì¬ ìœ ì € ID
    const sender = senderInput.value.trim();

    if (sender && currentUser) {
      fetch('/chat/update-sender', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username: currentUser, sender: sender })
      })
              .then(response => {
                if (response.ok) {
                  alert('ë‹‰ë„¤ì„ì´ ì„¤ì •ë˜ì—ˆìŠµë‹ˆë‹¤.');
                  senderInput.disabled = true; // ì…ë ¥ ë¹„í™œì„±í™”
                  document.getElementById('editButton').disabled = false; // ìˆ˜ì • ë²„íŠ¼ í™œì„±í™”
                  document.getElementById('setButton').disabled = true; // ì„¤ì • ë²„íŠ¼ ë¹„í™œì„±í™”
                } else {
                  alert('ë‹‰ë„¤ì„ ì„¤ì • ì¤‘ ë¬¸ì œê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                }
              })
              .catch(error => console.error('Error:', error));
    } else {
      alert('ë‹‰ë„¤ì„ ë˜ëŠ” ì‚¬ìš©ì IDê°€ ë¹„ì–´ ìˆìŠµë‹ˆë‹¤.');
    }
  }


  document.getElementById('message').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      sendMessage();
    }
  });

  window.onload = function() {
    connect();
  };

  window.onbeforeunload = function() {
    if (stompClient) {
      const sender = document.getElementById('sender').value.trim();
      if (sender) {
        const message = {
          sender: sender,
          type: 'LEAVE',
          content: sender + ' left the chat'
        };
        stompClient.send("/app/chat", {}, JSON.stringify(message));
      }
      stompClient.disconnect();
    }
  };
</script>
</body>
</html>
