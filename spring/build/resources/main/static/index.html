<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
</head>
<body>
<div class="container">
    <div class="signup-box">
        <h2>INU CHATTING</h2>
        <form id="signup-form" action="/api/signup" method="post" class="login-form">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="buttons">
                <button type="submit" id="signup-button">회원가입</button>
                <button type="button" id="login-button">로그인</button>
            </div>
        </form>
    </div>
    <img src="/image/휴대폰하는%20횃불이.png" style="width: 280px; height: auto;">
</div>

<script src="/js/client.js"></script>
</body>
</html>
